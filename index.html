<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Da Velha - pagina inicial</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
  <link rel="shortcut icon" href="icon2.png" />
</head>
<body>
  <!-- Contêiner do Menu -->
  <div class="menu-container">
    <h1>JOGO DA VELHA!!</h1>
    <div class="button-container">
        <a href="menu.html"><button class="menu-button">JOGAR</button></a>
      
        <a href="info.html"><button class="menu-button">CRÉDITOS</button></a>
     
    </div>
  </div>

  <!-- JavaScript para gerar partículas -->
  <script>
    // Função para criar partículas caindo
    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * window.innerWidth + 'px'; // Posição horizontal aleatória
      particle.style.animationDuration = Math.random() * 2 + 3 + 's'; // Duração de queda aleatória
      particle.style.animationTimingFunction = 'linear';
      document.body.appendChild(particle);

      // Após a animação, a partícula é removida da tela
      setTimeout(() => {
        particle.remove();
      }, 5000); // Remover após 5 segundos (tempo suficiente para a animação)
    }

    // Gerar partículas de forma contínua
    setInterval(createParticle, 100); // Gera uma partícula a cada 100ms
  </script>
</body>
</html>
